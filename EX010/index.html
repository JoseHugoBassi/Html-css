<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </P>
    <picture>
        <source media="(max-width: 550px)" srcset="Imagen/im200.jpg" type="image/jpg">
       <source media="(max-width: 850px)" srcset="Imagen/im500.jpg" type="image/jpg">
        <img src="Imagen/im800.jpg" alt="Imagem flexével">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/st.mp3" type="audio/mpeg">
        <source src="midias/st.mp3" type="audio/ogg">
        <source src="midias/st.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/st.mp3">
            Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
